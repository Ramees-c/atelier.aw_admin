<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>News - Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <div class="admin-wrapper">
      <!-- ========== SIDEBAR ========== -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <a href="index.html" class="sidebar-brand">
            <img src="assets/brand_logo_white.png" alt="ATELIER.AW Logo">
          </a>
          <button type="button" class="btn-close btn-close-white d-md-none" id="sidebarClose" aria-label="Close"></button>
        </div>

        <ul class="sidebar-menu">
          <li>
            <a href="index.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
          </li>
          <li>
            <a href="adminproject.html"><i class="bi bi-kanban"></i> Projects</a>
          </li>
          <li class="active">
            <a href="admin_news.html"><i class="bi bi-newspaper"></i> News</a>
          </li>
          <li>
            <a href="admin_gallery.html"><i class="bi bi-images"></i> Gallery</a>
          </li>
          <li><a href="admin_category.html"><i class="bi bi-tags"></i> Categories</a></li>
          <li class="logout-item">
            <a href="#"><i class="bi bi-box-arrow-right"></i> Logout</a>
          </li>
        </ul>
      </aside>

      <!-- ========== MAIN CONTENT ========== -->
      <main class="main-content">
        <!-- Topbar -->
        <nav class="topbar">
          <button class="btn btn-light d-md-none" id="menuToggle">
            <i class="bi bi-list"></i>
          </button>
        </nav>

        <!-- Content -->
        <div class="container-fluid py-4">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold">News</h2>
            <a href="add_news.html" class="btn btn-theme">
              <i class="bi bi-plus-lg"></i> Add News
            </a>
          </div>

          <!-- Search -->
          <div class="mb-3">
            <input type="text" id="newsSearch" class="form-control" placeholder="Search news by title or description...">
          </div>

          <!-- Table Card -->
          <div class="card border-0 shadow-sm">
            <div class="card-body p-0">
              <div class="table-responsive">
                <table class="table table-bordered table-hover align-middle mb-0">
                  <thead class="table-light">
                    <tr>
                      <th scope="col" class="ps-4">Sl No</th>
                      <th scope="col">Title</th>
                      <th scope="col">Image</th>
                      <th scope="col">Description</th>
                      <th scope="col" class="text-end pe-4">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td data-label="Sl No" class="ps-4">1</td>
                      <td data-label="Title" class="fw-bold">New Design Awards</td>
                      <td data-label="Image">
                        <img
                          src="https://via.placeholder.com/80x50"
                          alt="News Image"
                          class="rounded"
                          style="width: 80px; height: 50px; object-fit: cover;"
                        />
                      </td>
                      <td data-label="Description" class="text-muted">
                        Atelier.AW wins prestigious design award...
                      </td>
                      <td data-label="Actions" class="text-end pe-4">
                        <a href="edit_news.html" class="btn btn-sm btn-outline-primary me-1">
                          <i class="bi bi-pencil"></i> Edit
                        </a>
                        <button class="btn btn-sm btn-outline-danger delete-btn">
                          <i class="bi bi-trash"></i> Delete
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <!-- Pagination -->
          <nav aria-label="Page navigation" class="mt-4">
            <ul class="pagination justify-content-end">
              <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
              </li>
              <li class="page-item active"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item disabled"><span class="page-link">...</span></li>
              <li class="page-item"><a class="page-link" href="#">10</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav>
        </div>
      </main>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Sidebar Toggle -->
    <script>
      const toggle = document.getElementById("menuToggle");
      const closeBtn = document.getElementById("sidebarClose");
      const sidebar = document.querySelector(".sidebar");

      toggle.addEventListener("click", () => {
        sidebar.classList.toggle("open");
      });

      closeBtn.addEventListener("click", () => {
        sidebar.classList.remove("open");
      });

      // Delete Confirmation Modal
      document.querySelectorAll('.delete-btn').forEach(button => {
        button.addEventListener('click', function (event) {
            event.preventDefault();
            const row = this.closest('tr');

            Swal.fire({
                title: 'Are you sure?',
                text: "You won't be able to revert this!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#dc3545',
                cancelButtonColor: '#6c757d',
                confirmButtonText: 'Yes, delete it!'
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire(
                        'Deleted!',
                        'The news item has been deleted.',
                        'success'
                    );
                    row.remove();
                }
            });
        });
      });

      // News Table Search
      const searchInput = document.getElementById('newsSearch');
      const tableRows = document.querySelectorAll('.table tbody tr');

      searchInput.addEventListener('keyup', function() {
          const searchTerm = this.value.toLowerCase();

          tableRows.forEach(row => {
              const title = row.querySelector('td[data-label="Title"]').textContent.toLowerCase();
              const description = row.querySelector('td[data-label="Description"]').textContent.toLowerCase();
              
              if (title.includes(searchTerm) || description.includes(searchTerm)) {
                  row.style.display = '';
              } else {
                  row.style.display = 'none';
              }
          });
      });

      // Logout Confirmation
      const logoutBtn = document.querySelector(".logout-item a");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", (e) => {
          e.preventDefault();
          Swal.fire({
            title: "Logout?",
            text: "Are you sure you want to logout?",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#dc3545",
            cancelButtonColor: "#6c757d",
            confirmButtonText: "Yes, Logout",
          }).then((result) => {
            if (result.isConfirmed) {
              window.location.href = "login.html";
            }
          });
        });
      }
    </script>
  </body>
</html>
