<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="card border-0 shadow-sm" style="width: 100%; max-width: 400px;">
        <div class="card-body p-4 p-md-5">
          <div class="text-center mb-4">
            <h3 class="fw-bold mb-0">ATELIER<span style="color: #ffd701;">.AW</span></h3>
            <p class="text-muted mt-2">Welcome back! Please login.</p>
          </div>

          <form id="loginForm" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" placeholder="username" required>
              <div class="invalid-feedback">Please enter your username.</div>
            </div>

            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="password" required>
              <div class="invalid-feedback">Please enter your password.</div>
            </div>

            <button type="submit" class="btn btn-theme w-100">Sign In</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      const form = document.getElementById("loginForm");
      form.addEventListener("submit", function(e) {
        if (!form.checkValidity()) {
          e.preventDefault();
          e.stopPropagation();
        } else {
          e.preventDefault();
          // Simulate login redirect
          const btn = this.querySelector("button");
          btn.innerHTML = "Signing In...";
          setTimeout(() => window.location.href = "index.html", 1000);
        }
        form.classList.add('was-validated');
      });
    </script>
  </body>
</html>
