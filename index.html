<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <div class="admin-wrapper">
      <!-- ========== SIDEBAR ========== -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <a href="index.html" class="sidebar-brand">
            <img src="assets/brand_logo_white.png" alt="ATELIER.AW Logo">
          </a>
          <button type="button" class="btn-close btn-close-white d-md-none" id="sidebarClose" aria-label="Close"></button>
        </div>

        <ul class="sidebar-menu">
          <li class="active">
            <a href="#"><i class="bi bi-speedometer2"></i> Dashboard</a>
          </li>
          <li>
            <a href="adminproject.html"><i class="bi bi-kanban"></i> Projects</a>
          </li>
          <li>
            <a href="admin_news.html"><i class="bi bi-newspaper"></i> News</a>
          </li>
          <li>
            <a href="admin_gallery.html"><i class="bi bi-images"></i> Gallery</a>
          </li>
          <li><a href="admin_category.html"><i class="bi bi-tags"></i> Categories</a></li>
          <li class="logout-item">
            <a href="#"><i class="bi bi-box-arrow-right"></i> Logout</a>
          </li>
        </ul>
      </aside>

      <!-- ========== MAIN CONTENT ========== -->
      <main class="main-content">
        <!-- Topbar -->
        <nav class="topbar">
          <button class="btn btn-light d-md-none" id="menuToggle">
            <i class="bi bi-list"></i>
          </button>
        </nav>

        <!-- Content -->
        <div class="container-fluid py-4">
          <h2 class="mb-4 fw-bold">Dashboard</h2>

          <!-- Cards -->
          <div class="row g-4">
            <div class="col-md-6">
              <div class="stat-card">
                <i class="bi bi-kanban"></i>
                <h6>Projects</h6>
                <h3>12</h3>
              </div>
            </div>

            <div class="col-md-6">
              <div class="stat-card">
                <i class="bi bi-newspaper"></i>
                <h6>News</h6>
                <h3>8</h3>
              </div>
            </div>

            <div class="col-md-6">
              <div class="stat-card">
                <i class="bi bi-images"></i>
                <h6>Gallery</h6>
                <h3>36</h3>
              </div>
            </div>

            <div class="col-md-6">
              <div class="stat-card">
                <i class="bi bi-tags"></i>
                <h6>Categories</h6>
                <h3>5</h3>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Sidebar Toggle -->
    <script>
      const toggle = document.getElementById("menuToggle");
      const closeBtn = document.getElementById("sidebarClose");
      const sidebar = document.querySelector(".sidebar");

      toggle.addEventListener("click", () => {
        sidebar.classList.toggle("open");
      });

      closeBtn.addEventListener("click", () => {
        sidebar.classList.remove("open");
      });

      // Logout Confirmation
      const logoutBtn = document.querySelector(".logout-item a");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", (e) => {
          e.preventDefault();
          Swal.fire({
            title: "Logout?",
            text: "Are you sure you want to logout?",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#dc3545",
            cancelButtonColor: "#6c757d",
            confirmButtonText: "Yes, Logout",
          }).then((result) => {
            if (result.isConfirmed) {
              window.location.href = "login.html";
            }
          });
        });
      }
    </script>
  </body>
</html>
